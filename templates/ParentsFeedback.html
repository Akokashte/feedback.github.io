{% extends 'base.html' %}
{% block title %}Parents Feedback{% endblock title %}
{% block body %}
<div class="container">
    <!-- Content here -->
    <h2 class="text-center mt-4 ">Parents Feedback</h2><br>
    <form action="/parentsfeedback" method="post">
        {% csrf_token %}

    <div class="mt-3">
        <label for="exampleFormControlInput1 " class="form-label" >Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
    </div><br>

    <div class="mt-3">
        <label for="exampleFormControlInput1 " class="form-label" >Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div><br>

    <div class="mt-3">
        <label for="exampleFormControlInput1 " class="form-label" >Comments</label>
        <input type="text" class="form-control" name="comments" placeholder="Type your thoughts about this college" required>
    </div><br>

      <button type="submit" class="btn btn-primary mt-3 mb-2">Submit</button>
  </div>
  </form>
{% endblock %}
